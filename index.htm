<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YZ Destekli Türkiye Deprem İzleme Sistemi</title>
    
    <link rel="stylesheet" href="style.css">
    
    <!-- Leaflet CSS (Harita Kütüphanesi) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
</head>
<body>
    <div class="container">
        <h1>Türkiye Güncel Depremleri (YZ Destekli Risk Analizi)</h1>
        
        <!-- Haritanın Görüneceği Alan -->
        <div id="mapid" style="height: 400px; margin-bottom: 20px; border: 1px solid #ccc;"></div> 

        <button id="refreshButton">Risk Analizini Yenile</button>
        
        <!-- Deprem listesinin/Risk puanlarının görüneceği alan -->
        <div id="earthquake-list">
            <p>YZ Risk analizi verileri yükleniyor...</p>
        </div>
    </div>
    
    <!-- Leaflet JS (script.js'ten önce yüklenmeli) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
       
    <!-- Sizin kodunuz (En son yüklenmeli) -->
    <script src="script.js"></script>
</body>
</html>
